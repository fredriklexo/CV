<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/703d109002.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="contact">
        <nav>
            <div>
                <a href="/index.html"><h1>Resume</h1></a>
            </div>
            <div>
                <a href="/index.html#web">WEBBUTVECKLARE</a>

        </nav>
        <div>
            <div class="bannerText text">
                    <h1 class="Qtext">KONTAKT</h1>
            </div>
        </div>
    </header>
    <main class="flex">
        <div class="container">
            <div class="column1">
                <h2>HÖR AV DIG</h2>
                <h3>FÖR MER INFORMATION</h3>
            </div>
        <div class="form">
            <form action="mailto:someone@example.com">
              <label for="fname">Namn</label>
              <input type="text" id="fname" name="firstname" placeholder="Ditt namn..">
          
              <label for="lname">Efternamn</label>
              <input type="text" id="lname" name="lastname" placeholder="Ditt efternamn..">
            
              <label for="subject">Komentar</label>
              <textarea id="subject" name="subject" placeholder="kommentar.." style="height:200px"></textarea>
          
              <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    <footer>
        <div class="footerItem">
            <a href="#"><i class="far fa-address-card"></i></a>
            <a href="https://www.instagram.com/fredriklexo/"><i class="fab fa-instagram"></i></a>
            <a href="https://sv-se.facebook.com/fredrik.lexo"><i class="fab fa-facebook-square"></i></a>
        </div>
        <div class="footerItem">
            <h4>2020</h4>
        </div>
    </footer>
